<div class = "container">
    <form action="/register" method="POST">
        <h2>This is the Registration Page</h2>
        <p>User Name</p>
        <p><input type="text" id="nm" name="nm"/></p>
        <p>Email</p>
        <p><input type="text" id="email" name="email"/></p>
        <p>Password</p>
        <p><input type="password" id="pword" name="pword"/></p>
        <p><input type="submit" id="submit" name="submit"/></p>
    </form>
</div>
